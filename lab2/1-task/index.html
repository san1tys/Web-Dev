<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Clone</title>
  <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-512/facebook-social-media-fb-logo-square-44659.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
</head>

<body>
  <div class="contains-top-half">
    <div class="global-container">
      <div class="bigger-box">
        <div class="big-box">
          <div class="left-box">
            <div class="image-box">
              <img class="fb-logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="" />
            </div>
            <h2 class="logo-caption">
              Facebook helps you connect and share with the people in your
              life.
            </h2>
          </div>
          <div class="right-box">
            <div class="form-container">
              <form>
                <div class="space">
                  <input type="text" class="email-box" placeholder="Email address or phone number" />
                </div>
                <div style="display: flex">
                  <div class="space">
                    <input type="password" class="pw-box" placeholder="Password" id="password_field" />
                  </div>
                  <i class="far fa-eye-slash" id="toggleEyeIcon"
                    style="cursor: pointer; display: none; margin: 24px -42px"></i>
                </div>
                <div class="space">
                  <button type="button" class="login-button">
                    <b>Log In</b>
                  </button>
                </div>
                <div class="spaceTwo adjustTwo">
                  <a href="#" class="adjust-forgot-pw">Forgotten password?</a>
                </div>
                <div class="line"></div>
                <div>
                  <button type="button" class="create-button">
                    <b>Create new account</b>
                  </button>
                </div>
              </form>
            </div>
            <div class="bottom-link-box">
              <a class="bottom-link" href="#"><b>Create a Page</b></a>
              for a celebrity, band or business.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
