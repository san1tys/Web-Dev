<div class="product-card">
  <img class="product-image" [src]="product.imageUrl" [alt]="product.name" />
  <div class="product-info">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p class="rating">‚≠ê {{ product.rating }}/5</p>
    <div class="buttons">
      <button class="share-button telegram" (click)="shareOn('telegram', product.link!)">
        Telegram
      </button>
      <button class="share-button whatsapp" (click)="shareOn('whatsapp', product.link!)">
        WhatsApp
      </button>
    </div>
  </div>
</div>
